<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        /* Style pour le formulaire de connexion */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0f9d58;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0c7a43;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Se connecter</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Votre email" required>
        <input type="password" id="password" placeholder="Votre mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <div class="link">
        <p>Pas encore de compte ? <a href="signup.html">Créer un compte</a></p>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Vérifiez si l'email et le mot de passe correspondent
        const userData = JSON.parse(localStorage.getItem("users")) || [];
        const user = userData.find(user => user.email === email && user.password === password);

        if (user) {
            // Sauvegarder l'ID utilisateur dans localStorage pour une session persistante
            localStorage.setItem("loggedInUser", JSON.stringify(user));
            window.location.href = "index.html"; // Rediriger vers la page d'accueil après connexion
        } else {
            alert("Email ou mot de passe incorrect.");
        }
    });
</script>

</body>
</html>
