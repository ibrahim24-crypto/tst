<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Himo App Store</title>
    <style>
        /* Style de base pour la page admin */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .admin-container {
            text-align: center;
            padding: 20px;
        }
        .stats {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>Tableau de bord Admin</h1>
    <div class="stats">
        <h3>Statistiques :</h3>
        <p>Visiteurs : <span id="visitorCount">0</span></p>
        <p>Revisites : <span id="revisitCount">0</span></p>
    </div>

    <button onclick="resetData()">Réinitialiser les données</button>
</div>

<footer>
    <p>&copy; 2024 Himo App Store - Tous droits réservés.</p>
</footer>

<script>
    const sheetdbURL = 'https://sheetdb.io/api/v1/4a5t25jroujht';

    // Fonction pour récupérer les statistiques
    function fetchStats() {
        fetch(sheetdbURL)
        .then(response => response.json())
        .then(data => {
            let visitorCount = 0;
            let revisitCount = 0;

            data.forEach(row => {
                if (row.visitorCount) visitorCount += row.visitorCount;
                if (row.revisitCount) revisitCount += row.revisitCount;
            });

            document.getElementById("visitorCount").textContent = visitorCount;
            document.getElementById("revisitCount").textContent = revisitCount;
        })
        .catch(error => alert('Erreur lors de la récupération des statistiques : ' + error));
    }

    // Fonction pour réinitialiser les données
    function resetData() {
        const resetData = { visitorCount: 0, revisitCount: 0 };
        
        fetch(sheetdbURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(resetData),
        })
        .then(() => {
            alert('Les données ont été réinitialisées.');
            fetchStats();  // Rafraîchir les statistiques
        })
        .catch(error => alert('Erreur lors de la réinitialisation des données : ' + error));
    }

    // Initialisation des statistiques
    fetchStats();
</script>

</body>
</html>
