<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            background-color: #f4f4f9;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Panneau d'administration</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Code Utilisateur</th>
                <th>Visiteur</th>
                <th>Bouton/Recherche</th>
                <th>Date</th>
                <th>Détails</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const sheetdbURL = "https://sheetdb.io/api/v1/sr5ru43f18uf0";

        // Charger les données depuis Google Sheets
        async function loadAdminData() {
            const response = await fetch(sheetdbURL);
            const data = await response.json();
            const tableBody = document.querySelector("#data-table tbody");

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.code}</td>
                    <td>${row.visitor}</td>
                    <td>${row.buttons || row.searches || "N/A"}</td>
                    <td>${row.date}</td>
                    <td><button onclick="showDetails('${row.code}')">Détails</button></td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Afficher les détails d'un utilisateur
        function showDetails(userCode) {
            alert(`Afficher les actions pour le code utilisateur : ${userCode}`);
        }

        loadAdminData();
    </script>
</body>
</html>
