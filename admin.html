<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Himo App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #0f9d58;
            color: white;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0f9d58;
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #0f9d58;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin - Données des visiteurs</h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Recherches</th>
                <th>Boutons</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="admin-data">
            <tr>
                <td colspan="4">Chargement des données...</td>
            </tr>
        </tbody>
    </table>

    <footer>
        &copy; 2024 Himo App Store - Tous droits réservés.
    </footer>

    <script>
        const sheetdbURL = "https://sheetdb.io/api/v1/sr5ru43f18uf0";

        function fetchAdminData() {
            fetch(sheetdbURL)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("admin-data");
                    tableBody.innerHTML = ""; // Effacer le contenu par défaut

                    data.forEach(entry => {
                        const row = `
                            <tr>
                                <td>${entry.visitor || ""}</td>
                                <td>${entry.searches || ""}</td>
                                <td>${entry.buttons || ""}</td>
                                <td>${entry.date || ""}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error("Erreur lors de la récupération des données :", error);
                });
        }

        // Charger les données lors du chargement
        window.onload = fetchAdminData;
    </script>
</body>
</html>
