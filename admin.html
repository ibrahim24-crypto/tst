<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Himo App Store</title>
    <style>
        /* Votre style existant pour la page admin */
    </style>
</head>
<body>
    <h1>Admin - Himo App Store</h1>
    <p>Nombre total de visiteurs : <span id="visitor-count">Chargement...</span></p>
    <p>Nombre total de revisites : <span id="revisit-count">Chargement...</span></p>

    <script>
        // Fonction pour récupérer et afficher le nombre de visiteurs et revisites depuis SheetDB
        function fetchVisitorData() {
            fetch('https://sheetdb.io/api/v1/oalwuk4o7g5qz')
            .then(response => response.json())
            .then(data => {
                const lastData = data[data.length - 1];
                document.getElementById('visitor-count').textContent = lastData.visitorCount || 0;
                document.getElementById('revisit-count').textContent = lastData.revisitCount || 0;
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des données :', error);
            });
        }

        // Appeler la fonction pour afficher les données
        fetchVisitorData();
    </script>
</body>
</html>
