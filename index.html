<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himo App Store</title>
    <style>
        /* Votre style existant */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .menu {
            width: 0;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #f1f1f1;
        }
        .menu .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .search-container {
            margin: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Himo App Store</h1>
        <button class="menu-btn" onclick="openMenu()">☰</button>
    </div>

    <div id="side-menu" class="menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">×</a>
        <a href="a-propos.html" onclick="trackClick('À propos')">À propos</a>
        <a href="confidentialite.html" onclick="trackClick('Confidentialité')">Confidentialité</a>
        <a href="mes-applis.html" onclick="trackClick('Mes applis')">Mes applis</a>
        <a href="help.html" onclick="trackClick('Aide')">Aide</a>
        <a href="javascript:void(0)" onclick="accessAdmin()">Admin</a> <!-- Bouton Admin -->
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Recherchez une application..." oninput="filterApps()">
        <button onclick="searchApp()">Rechercher</button>
    </div>

    <footer>
        <p>&copy; 2024 Himo App Store - Tous droits réservés.</p>
    </footer>

<script>
    const apps = {
        "chiffrement": "chiffrement.html",
        "numbers game": "numbers-game.html",
        "snaptube": "snaptube.html",
        "minecraft": "minecraft.html",
        "wps app pro": "wpspro.html",
        "dream league": "dreamleague.html",
        "dream league soccer": "dreamleague.html",
        "dls": "dreamleague.html",
        "wps app": "wpspro.html",
        "wps pro": "wpspro.html",
        "wps": "wpspro.html",
        "youtube premium": "ytp.html",
        "yassine tv": "ytv.html",
        "ytv": "ytv.html",
        "yassine": "ytv.html",
        "ppsspp gold": "pg.html",
        "ppsspp": "pg.html",
        "psp": "pg.html",
        "ppsspp emulator": "pg.html",
        "ppsspp gold emulator": "pg.html",
        "netflix": "netflix.html"
    };

    const sheetdbURL = 'https://sheetdb.io/api/v1/oalwuk4o7g5qz';

    // Fonction pour envoyer des données à SheetDB
    function logToSheetDB(action, label) {
        const data = {
            timestamp: new Date().toISOString(),
            action: action,
            label: label
        };

        fetch(sheetdbURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => {
            if (response.ok) {
                console.log('Données enregistrées avec succès.');
            } else {
                console.error('Erreur lors de l\'enregistrement des données.');
            }
        })
        .catch(error => console.error('Erreur :', error));
    }

    // Fonction pour suivre les clics sur les boutons
    function trackClick(buttonName) {
        logToSheetDB('Click', buttonName);
    }

    // Fonction pour rechercher une application
    function searchApp() {
        const input = document.getElementById("search-input").value.toLowerCase();
        let found = false;
        const similarApps = [];

        for (const app in apps) {
            if (app.toLowerCase() === input || isSimilar(input, app)) {
                window.location.href = apps[app];
                found = true;
                break;
            } else if (input.length > 0 && app.toLowerCase().includes(input)) {
                similarApps.push(app);
            }
        }

        if (!found) {
            if (similarApps.length > 0) {
                alert("Application non trouvée. Peut-être vouliez-vous : " + similarApps.join(", ") + " ?");
            } else {
                alert("Application non trouvée.");
            }
        }

        logToSheetDB('Search', input);
    }

    // Fonction de vérification des similarités
    function isSimilar(input, app) {
        let score = 0;
        input = input.toLowerCase();
        app = app.toLowerCase();

        for (let i = 0; i < input.length; i++) {
            if (app.includes(input[i])) {
                score++;
            }
        }
        return score >= 3; // Si la correspondance est suffisamment élevée, on la considère similaire
    }

    // Fonction pour gérer la visite utilisateur
    function handleVisitor() {
        // Vérifier si l'utilisateur a déjà visité la page
        if (!localStorage.getItem('hasVisited')) {
            localStorage.setItem('hasVisited', 'true');
            incrementVisitorCount();
        } else {
            incrementRevisitCount();
        }
    }

    // Fonction pour incrémenter le nombre de visiteurs dans SheetDB
    function incrementVisitorCount() {
        fetch(sheetdbURL)
        .then(response => response.json())
        .then(data => {
            const visitorCount = data.length ? data[data.length - 1].visitorCount + 1 : 1;
            const newData = { visitorCount: visitorCount };
            fetch(sheetdbURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newData),
            });
            console.log('Nombre de visiteurs mis à jour.');
        });
    }

    // Fonction pour incrémenter les revisites
    function incrementRevisitCount() {
        fetch(sheetdbURL)
        .then(response => response.json())
        .then(data => {
            const revisitCount = data.length ? data[data.length - 1].revisitCount + 1 : 1;
            const newData = { revisitCount: revisitCount };
            fetch(sheetdbURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newData),
            });
            console.log('Revisites mises à jour.');
        });
    }

    // Fonction pour accéder à la page Admin avec vérification du code
    function accessAdmin() {
        const code = prompt("Entrez le code d'accès Admin :");

        if (code === "24102010") {
            window.location.href = "admin.html"; // Redirige vers la page Admin
        } else {
            alert("Code incorrect !");
        }
    }

    // Appel de la fonction pour gérer la visite
    handleVisitor();

    // Fonction pour ouvrir le menu
    function openMenu() {
        document.getElementById("side-menu").style.width = "250px";
    }

    // Fonction pour fermer le menu
    function closeMenu() {
        document.getElementById("side-menu").style.width = "0";
    }
</script>

</body>
</html>
