<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himo App Store</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #0f9d58;
            padding: 20px;
            text-align: left;
            color: white;
            position: relative;
        }

        .header h1 {
            margin: 0;
        }

        .menu-btn {
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: width 0.5s ease;
            padding-top: 60px;
        }

        .menu a {
            padding: 10px 30px;
            text-decoration: none;
            font-size: 1.5em;
            color: #818181;
            display: block;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
            flex: 1;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 1.2em;
            border: 2px solid #0f9d58;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0f9d58;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #0c7a43;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #0f9d58;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>tst</h1>
        <button class="menu-btn" onclick="openMenu()">☰</button>
    </div>

    <div id="side-menu" class="menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">×</a>
        <a href="a-propos.html" onclick="trackClick('À propos')">À propos</a>
        <a href="confidentialite.html" onclick="trackClick('Confidentialité')">Confidentialité</a>
        <a href="mes-applis.html" onclick="trackClick('Mes applis')">Mes applis</a>
        <a href="help.html" onclick="trackClick('Aide')">Aide</a>
        <a href="javascript:void(0)" onclick="accessAdmin()">Admin</a> <!-- Bouton Admin -->
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Recherchez une application..." oninput="filterApps()">
        <button onclick="searchApp()">Rechercher</button>
    </div>

    <footer>
        <p>&copy; 2024 Himo App Store - Tous droits réservés.</p>
    </footer>

<script>
    const apps = {
        "chiffrement": "chiffrement.html",
        "numbers game": "numbers-game.html",
        "snaptube": "snaptube.html",
        "minecraft": "minecraft.html",
        "wps app pro": "wpspro.html",
        "dream league": "dreamleague.html",
        "dream league soccer": "dreamleague.html",
        "dls": "dreamleague.html",
        "wps app": "wpspro.html",
        "wps pro": "wpspro.html",
        "wps": "wpspro.html",
        "youtube premium": "ytp.html",
        "yassine tv": "ytv.html",
        "ytv": "ytv.html",
        "yassine": "ytv.html",
        "ppsspp gold": "pg.html",
        "ppsspp": "pg.html",
        "psp": "pg.html",
        "ppsspp emulator": "pg.html",
        "ppsspp gold emulator": "pg.html",
        "netflix": "netflix.html"
    };

    // URL de votre API SheetDB
    const sheetdbURL = 'https://sheetdb.io/api/v1/oalwuk4o7g5qz';

    // Fonction pour envoyer des données à SheetDB
    function logToSheetDB(action, label) {
        const data = {
            timestamp: new Date().toISOString(),
            action: action,
            label: label
        };

        fetch(sheetdbURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => {
            if (response.ok) {
                console.log('Données enregistrées avec succès.');
            } else {
                console.error('Erreur lors de l\'enregistrement des données.');
            }
        })
        .catch(error => console.error('Erreur :', error));
    }

    // Fonction pour suivre les clics sur les boutons
    function trackClick(buttonName) {
        logToSheetDB('Click', buttonName);
    }

    // Fonction pour rechercher une application
    function searchApp() {
        const input = document.getElementById("search-input").value.toLowerCase();
        let found = false;
        const similarApps = [];

        for (const app in apps) {
            if (app.toLowerCase() === input || isSimilar(input, app)) {
                window.location.href = apps[app];
                found = true;
                break;
            } else if (input.length > 0 && app.toLowerCase().includes(input)) {
                similarApps.push(app);
            }
        }

        if (!found) {
            if (similarApps.length > 0) {
                alert("Application non trouvée. Peut-être vouliez-vous : " + similarApps.join(", ") + " ?");
            } else {
                alert("Application non trouvée.");
            }
        }

        logToSheetDB('Search', input);
    }

    // Fonction de vérification des similarités
    function isSimilar(input, app) {
        let score = 0;
        input = input.toLowerCase();
        app = app.toLowerCase();

        for (let i = 0; i < input.length; i++) {
            if (app.includes(input[i])) {
                score++;
            }
        }
        return score >= 3; // Si la correspondance est suffisamment élevée, on la considère similaire
    }

    // Fonction pour ouvrir le menu
    function openMenu() {
        document.getElementById("side-menu").style.width = "250px";
    }

    // Fonction pour fermer le menu
    function closeMenu() {
        document.getElementById("side-menu").style.width = "0";
    }

    // Fonction pour accéder à la page Admin avec vérification du code
    function accessAdmin() {
        const code = prompt("Entrez le code d'accès Admin :");

        if (code === "24102010") {
            window.location.href = "admin.html"; // Redirige vers la page Admin
        } else {
            alert("Code incorrect !");
        }
    }

</script>

</body>
</html>
