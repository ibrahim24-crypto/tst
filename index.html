<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himo App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0f9d58;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .menu-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .search-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-container input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0f9d58;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0f9d58;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #0c7a43;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #0f9d58;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bienvenue sur Himo App Store</h1>
        <button class="menu-btn" onclick="alert('Menu en cours de développement.')">☰</button>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Recherchez une application..." />
        <button onclick="searchApp()">Rechercher</button>
    </div>

    <footer>
        &copy; 2024 Himo App Store - Tous droits réservés.
    </footer>

    <script>
        const sheetdbURL = "https://sheetdb.io/api/v1/sr5ru43f18uf0";

        // Déterminer le type de visiteur
        function getVisitorType() {
            if (localStorage.getItem("hasVisited")) {
                return "revisitor";
            } else {
                localStorage.setItem("hasVisited", "true");
                return "visitor";
            }
        }

        // Enregistrer les données dans SheetDB
        function saveData(data) {
            fetch(sheetdbURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data })
            }).catch(error => console.error("Erreur lors de l'enregistrement :", error));
        }

        // Traquer les visiteurs
        function trackVisitor() {
            const data = {
                visitor: getVisitorType(),
                date: new Date().toISOString()
            };
            saveData(data);
        }

        // Suivi des recherches
        function searchApp() {
            const searchInput = document.getElementById("search-input").value.trim();
            if (searchInput === "") {
                alert("Veuillez entrer un terme de recherche.");
                return;
            }
            const data = {
                visitor: getVisitorType(),
                searches: searchInput,
                buttons: "search",
                date: new Date().toISOString()
            };
            saveData(data);
            alert(`Recherche enregistrée : "${searchInput}"`);
        }

        // Suivi des visiteurs au chargement
        window.onload = trackVisitor;
    </script>
</body>
</html>
