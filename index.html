<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur de Clics avec GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Compteur de Clics</h1>
  <p>Nombre de clics : <span id="count-display">0</span></p>
  <button id="click-button">Cliquez-moi</button>

  <script>
    const apiUrl = "https://api.github.com/repos/ibrahim24-crypto/tst/contents/clicks.json";
    const token = "VOTRE_TOKEN_GITHUB"; // Remplacez par votre token GitHub

    // Fonction pour récupérer les données du fichier clicks.json
    function getClickCount() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const content = atob(data.content); // Décoder le contenu Base64
          const jsonData = JSON.parse(content);
          document.getElementById("count-display").textContent = jsonData.clics;
        })
        .catch(error => console.error("Erreur lors de la récupération des données :", error));
    }

    // Fonction pour mettre à jour le compteur
    function updateClickCount() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const content = atob(data.content); // Décoder le contenu Base64
          const jsonData = JSON.parse(content);
          jsonData.clics += 1; // Incrémenter le nombre de clics

          // Mettre à jour le fichier sur GitHub
          const updatedContent = btoa(JSON.stringify(jsonData)); // Encoder le contenu en base64

          fetch(apiUrl, {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: 'Incrémenter le compteur de clics',
              content: updatedContent,
              sha: data.sha // Nécessaire pour éviter de créer un conflit de version
            })
          })
          .then(response => response.json())
          .then(data => {
            console.log("Fichier mis à jour avec succès !");
            getClickCount(); // Rafraîchir l'affichage
          })
          .catch(error => console.error("Erreur lors de la mise à jour des données :", error));
        });
    }

    // Ajouter un événement de clic au bouton
    document.getElementById("click-button").addEventListener("click", updateClickCount);

    // Initialiser l'affichage du nombre de clics
    getClickCount();
  </script>

</body>
</html>
