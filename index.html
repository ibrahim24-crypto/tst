<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        /* Style pour la page d'accueil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #0f9d58;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .user-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .login-btn {
            padding: 10px 20px;
            background-color: #0f9d58;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Bienvenue sur Himo App Store</h1>
</div>

<div class="user-info" id="userInfo">
    <!-- Afficher le nom et prénom si l'utilisateur est connecté -->
</div>

<button class="login-btn" onclick="window.location.href='login.html'">Se connecter</button>

<script>
    // Vérifier si l'utilisateur est connecté
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (user) {
        document.getElementById("userInfo").innerHTML = `Bienvenue, ${user.firstName} ${user.lastName}`;
    } else {
        document.getElementById("userInfo").innerHTML = "Veuillez vous connecter.";
    }
</script>

</body>
</html>
