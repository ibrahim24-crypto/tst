<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himo App Store</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #0f9d58;
            padding: 20px;
            text-align: left;
            color: white;
            position: relative;
        }

        .header h1 {
            margin: 0;
        }

        .menu-btn {
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
            flex: 1;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 1.2em;
            border: 2px solid #0f9d58;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0f9d58;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #0c7a43;
        }

        .login-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #0f9d58;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #0f9d58;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bienvenue !</h1>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Recherchez une application...">
        <button onclick="searchApp()">Rechercher</button>
    </div>

            const input = document.getElementById("search-input").value.toLowerCase();
            // Logique de recherche (simplifiÃ©e pour l'exemple)
            alert("Recherche pour : " + input);
        }
    </script>
</body>
</html>
