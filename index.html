<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himo App Store</title>
    <style>
        /* Votre style existant */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .menu {
            width: 0;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #f1f1f1;
        }
        .menu .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .search-container {
            margin: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button-admin {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
        .button-admin:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Himo App Store</h1>
        <button class="menu-btn" onclick="openMenu()">☰</button>
    </div>

    <div id="side-menu" class="menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">×</a>
        <a href="a-propos.html" onclick="trackClick('À propos')">À propos</a>
        <a href="confidentialite.html" onclick="trackClick('Confidentialité')">Confidentialité</a>
        <a href="mes-applis.html" onclick="trackClick('Mes applis')">Mes applis</a>
        <a href="help.html" onclick="trackClick('Aide')">Aide</a>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Recherchez une application..." oninput="filterApps()">
        <button onclick="searchApp()">Rechercher</button>
    </div>

    <div class="button-admin">
        <button onclick="accessAdmin()">Accéder à l'Admin</button>
    </div>

    <footer>
        <p>&copy; 2024 Himo App Store - Tous droits réservés.</p>
    </footer>

<script>
    const apps = {
        "chiffrement": "chiffrement.html",
        "numbers game": "numbers-game.html",
        "snaptube": "snaptube.html",
        "minecraft": "minecraft.html",
        "wps app pro": "wpspro.html",
        "dream league": "dreamleague.html",
        "dream league soccer": "dreamleague.html",
        "dls": "dreamleague.html",
        "wps app": "wpspro.html",
        "wps pro": "wpspro.html",
        "wps": "wpspro.html",
        "youtube premium": "ytp.html",
        "yassine tv": "ytv.html",
        "ytv": "ytv.html",
        "yassine": "ytv.html",
        "ppsspp gold": "pg.html",
        "ppsspp": "pg.html",
        "psp": "pg.html",
        "ppsspp emulator": "pg.html",
        "ppsspp gold emulator": "pg.html",
        "netflix": "netflix.html"
    };

    // Fonction pour ouvrir le menu
    function openMenu() {
        document.getElementById("side-menu").style.width = "250px";
    }

    // Fonction pour fermer le menu
    function closeMenu() {
        document.getElementById("side-menu").style.width = "0";
    }

    // Fonction pour accéder à la page Admin
    function accessAdmin() {
        window.location.href = 'admin.html';
    }

    // Fonction de recherche d'application
    function searchApp() {
        const input = document.getElementById("search-input").value.toLowerCase();
        let found = false;
        const similarApps = [];

        for (const app in apps) {
            if (app.toLowerCase() === input || isSimilar(input, app)) {
                window.location.href = apps[app];
                found = true;
                break;
            } else if (input.length > 0 && app.toLowerCase().includes(input)) {
                similarApps.push(app);
            }
        }

        if (!found) {
            if (similarApps.length > 0) {
                alert("Application non trouvée. Peut-être vouliez-vous : " + similarApps.join(", ") + " ?");
            } else {
                alert("Application non trouvée.");
            }
        }
    }

    // Fonction pour vérifier si deux mots sont similaires
    function isSimilar(input, app) {
        let score = 0;
        input = input.toLowerCase();
        app = app.toLowerCase();

        for (let i = 0; i < input.length; i++) {
            if (app.includes(input[i])) {
                score++;
            }
        }
        return score >= 3;
    }
</script>

</body>
</html>
